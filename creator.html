   <script>
    // إضافة كود لإظهار/إخفاء المعلومات عند الضغط على الصورة وتكبير/تصغير القسم
    document.getElementById('toggleInfo').addEventListener('click', function () {
        // إظهار/إخفاء المعلومات
        $('#personalInfo').collapse('toggle');

        // تكبير/تصغير العنصر
        var element = document.getElementById("profileBox");
        element.classList.toggle("expanded"); // يضيف أو يزيل الصنف "expanded" لعمل التكبير أو التصغير
    });
</script>
