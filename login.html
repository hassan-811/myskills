<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="form">
    <h1>مرحبًا بك!</h1>
    <form id="loginForm" method="post">
        <div class="field-wrap">
            <input type="email" id="email" placeholder="البريد الإلكتروني" required autocomplete="off"/>
        </div>
        <div class="field-wrap">
            <input type="password" id="password" placeholder="كلمة المرور" required autocomplete="off"/>
        </div>
        <button type="submit" class="button">تسجيل الدخول</button>
    </form>
    <div class="signup-text">
        <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
    </div>
</div>

<footer>
    <p>© 2024 جميع الحقوق محفوظة - مهاراتي</p> 
</footer>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // منع النموذج من الإرسال الافتراضي
        event.preventDefault(); 
        
        // الحصول على القيم من الحقول
        var email = document.getElementById('email').value.trim();
        var password = document.getElementById('password').value.trim();

        // التحقق من أن الحقول غير فارغة
        if (!email || !password) {
            alert("يرجى ملء جميع الحقول المطلوبة.");
            return;  // لا تحتاج لإلغاء الإرسال هنا
        }

        // التحقق من صحة البريد الإلكتروني
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            alert("يرجى إدخال بريد إلكتروني صحيح.");
            return;  // لا تحتاج لإلغاء الإرسال هنا
        }

        // التحقق من طول كلمة المرور (يجب أن تكون أكثر من 6 أحرف)
        if (password.length < 6) {
            alert("يجب أن تكون كلمة المرور مكونة من 6 أحرف على الأقل.");
            return;  // لا تحتاج لإلغاء الإرسال هنا
        }

        // إذا تم التحقق من صحة الحقول بنجاح، سيتم توجيه المستخدم إلى صفحة أخرى
        alert("تم تسجيل الدخول بنجاح!");
        window.location.href = "viduo.html";  // توجيه المستخدم إلى صفحة viduo.html
    });
</script>

</body>
</html>
