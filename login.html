<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>تسجيل الدخول</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="form">
    <h1>مرحبًا بك!</h1>
    <form id="loginForm">
        <div class="field-wrap">
            <input type="email" id="email" placeholder="البريد الإلكتروني" />
        </div>
        <div class="field-wrap">
            <input type="password" id="password" placeholder="كلمة المرور" />
        </div>
       
        <button type="button" class="button" onclick="loginUser()">تسجيل الدخول</button>
    
    </form>
    <div class="signup-text">
        <p>ليس لديك حساب؟ <a href="signup.html">سجل الآن</a></p>
    </div>
</div>

<footer>
    <p>© 2024 جميع الحقوق محفوظة - مهاراتي</p> 
</footer>
<script>
    async function loginUser() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const PORT = process.env.PORT || 3000;
app.listen(PORT, () => {
    console.log(`Server is running on port ${PORT}`);
});


        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
            alert('تم تسجيل الدخول بنجاح!');
            window.location.href = 'viduo.html'; // إعادة التوجيه إلى صفحة الفيديو
        } else {
            alert('البريد الإلكتروني أو كلمة المرور غير صحيحة.');
        }
    }
</script>



</body>
</html>
