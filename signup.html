<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>إنشاء حساب</title>
    <link href="signup.css" rel="stylesheet">
</head>
<body>

<div class="form">
    <h1>سجل حسابك مجانًا</h1>
    <form id="signupForm">
        <div class="field-wrap">
            <input type="text" id="firstName" placeholder="الاسم الأول"  />
        </div>
        <div class="field-wrap">
            <input type="text" id="lastName" placeholder="الاسم الأخير" />
        </div>
        <div class="field-wrap">
            <input type="email" id="email" placeholder="البريد الإلكتروني" />
        </div>
        <div class="field-wrap">
            <input type="password" id="password" placeholder="إنشاء كلمة مرور"/>
        </div>
        <div class="field-wrap">
            <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" />
        </div>
        <button type="button" class="button" onclick="window.location.href='login.html';">سجل الآن</button>
    </form>
</div>

<footer>
    <p>© 2024 جميع الحقوق محفوظة - مهاراتي</p> 
</footer>


</body>
</html>
